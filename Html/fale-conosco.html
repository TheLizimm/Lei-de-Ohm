<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../Css/fale-conosco.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lei-de-Ohm</title>
</head>
<body>
     <header>
      <a href="#">  
        <img src="../assets/leis-de-ohm-removebg.png" alt="Logo Lei de Ohm" />
      </a>
      
      <!-- Título principal da página -->
      <h1>Fale Conosco</h1>
      
      <!-- Menu de navegação com links internos e externos -->
      <div class="Menu">
        <a href="calculador.html"><p>Calculadora</p></a>
        <a href="../index.html"><p>Inicio</p></a>
      </div>
    </header>
     <div id="container"> 
        <section class="contact">
            <div class="infoBox">
                <h2>Contate-nos</h2>
                <div class="textcontact">
                    <p>Tem dúvidas sobre como aplicar a Lei de Ohm?<br>
                    Precisa de ajuda com os cálculos ou quer sugerir melhorias?<br>
                    Nossa equipe está pronta para ouvir você! <br>
                    Entre em contato e contribua para tornar nosso site ainda melhor.
                    </p>
                </div>
            </div>
            <div class="forms">
                <h1>FeedBack</h1>
                <form input="Nome" input="Email">
                    <input type="text" name="Nome" placeholder="Nome" required>
                    <input type="email" email="email" placeholder="E-mail" required>
                    <textarea name="assunto" placeholder="Assunto" maxlength="255"></textarea>
                    <button>
                        Enviar
                    </button>
                </form>
            </div>
        </section>
</body>
</html>
